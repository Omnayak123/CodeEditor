<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2a70a5870d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="headline"><h2>CodePen</h2>
        <i class=" icon fa-solid fa-pen-fancy"></i> </div>
    <div class="mainarea">
    <div class="editor">
        <h2>HTML</h2>
        <textarea name="" id="html" cols="30" rows="10"  placeholder="HTML"></textarea>
    </div>
    <div class="editor">
        <H2>CSS</H2>
        <textarea name="" id="css" cols="30" rows="10" placeholder="CSS"></textarea>
    </div>
    <div class="editor">
        <H2>JavaScript</H2>
        <textarea name="" id="js" cols="30" rows="10" placeholder="JavaScript"></textarea>
    </div>
</div>
<div class="output">
   <div class="headline"> <h2>Output</h2></div>
    <iframe src="" id="code" >df</iframe>
</div>
<script  src="index.js" type="text/javascript">

</script>
</body>
</html>
